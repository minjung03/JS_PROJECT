<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        안녕하세요
        <!-- 여기는 주석 -->

        <script>
            let text = document.body.firstChild; // body의 첫 노드 가져오기 => 텍스트 노드 "안녕하세요";
            alert(text.data); // text의 데이터 가져오기
        </script>

        
        
        <div id="news">
            <h1>주요 뉴스!</h1>
            <p>개발자 전성시대 도래</p>
        </div>

        <script>
            let news = document.getElementById("news"); // 이 문장 없어도 돌아감!
            alert(news.textContent); // 많이 사용한다!
        </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            


        <div id="elem1"></div>
        <div id="elem2"></div>

        <script>
            let name = prompt("이름을 알려주세요.", "<b>이보리</b>");
            elem1.innerHTML = name; // 이보라 (진한)
            elem2.textContent = name; // <b>이보리</b>
        </script>


        

        <div>아래 두 div를 숩겨봅시다..</div>                               
        <div hidden>html의 hidden 속성 사용하기</div>
        
        <div id="hid">자바스크립트의 hidden 프로퍼티 사용하기</div>

        <script> // 스크립트로 주는 경우가 많다!
            hid.hidden = true;
        </script>
    

    </body>
</html>
