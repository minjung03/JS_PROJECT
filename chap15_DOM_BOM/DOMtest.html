<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        <script>
            // 배경을 붉은 색으로 변경하기 (사실 window.document 로 window가 붙어있지만 생략가능!)
            document.body.style.background = "red";
            // 1초의 원상태로 복구하기
            setTimeout(() => document.body.style.background = "" , 1000)
        </script>

    </body>
</html>
