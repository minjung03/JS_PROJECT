<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            alert(document.body.parentNode); // body이 부모 노드는 html 태그
            alert(document.body.previousSibling); // body의 (앞쪽에 나오는)형제는 Text (공백/줄바꿈도 text로 본다.)
            alert(document.head.nextSibling); // head의 (뒤에 나오는)형제는 Text (공백/줄바꿈도 text로 본다.)
        </script>
    </body>
</html>
